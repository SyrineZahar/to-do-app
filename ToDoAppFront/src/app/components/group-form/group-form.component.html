<form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="group-form">
  <h1 class="text-center">{{ isEditMode ? 'Edit Group' : 'Add Group' }}</h1>

  <!-- Group Name Field -->
  <div class="form-group">
    <label for="nom">Name</label>
    <input
      id="nom"
      type="text"
      class="form-control"
      formControlName="nom"
      placeholder="Enter group name"
    />
  </div>

  <!-- Group Description Field -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      placeholder="Entrer group description"
    ></textarea>
  </div>

  <!-- Background Image Field -->
  <div>
    <label>Background Image</label>
    <input type="file" (change)="onBackgroundImageChange($event)" />
    <div *ngIf="backgroundImageUrl">
      <img [src]="backgroundImageUrl" alt="Aperçu de l'image de fond" style="max-width: 75px; max-height: 75px;" />
    </div>
    <div *ngIf="!backgroundImageFile && groupForm.get('backgroundImage')?.touched">
      <small class="text-danger">Veuillez sélectionner une image de fond.</small>
    </div>
  </div>

  <!-- Profile Picture Field -->
  <div>
    <label>Group Image</label>
    <input type="file" (change)="onProfilePictureChange($event)" />
    <div *ngIf="profilePictureUrl">
      <img [src]="profilePictureUrl" alt="Aperçu de la photo de profil" style="max-width: 75px; max-height: 75px;" />
    </div>
    <div *ngIf="!profilePictureFile && groupForm.get('profilePicture')?.touched">
      <small class="text-danger">Veuillez sélectionner une photo de profil.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Group' : 'save' }}</button>
  <!-- Cancel Button -->
  <button type="button" class="btn btn-secondary" (click)="onCancel()">cancel</button>
</form>
