<div class="container mt-4">
  <h1 class="text-center">Your To Do List</h1>

  <div class="kanban-board">

    <div class="kanban-column" (dragover)="onDragOver($event)" (drop)="onDrop($event, TaskStatus.todo)">
      
      <div class="kanban-header">
        To Do

      </div>

      <div class="kanban-body">
        
        <div class="kanban-item" *ngFor="let task of todolist" 
             draggable="true" (dragstart)="onDragStart(task)"
             (click)="openTaskDetails(task)">
          {{ task.title }} <span>{{ assignedUserName[task.id!] }}</span>  

        </div>
        <div class="add-item" (click)="openAddTask($event)"><img src="assets/icons/circle-plus-solid.svg" alt="Description of the SVG" width="20px" height="20px">&nbsp;<span>Add Task</span></div>
      </div>
    </div>
    
    <div class="kanban-column" (dragover)="onDragOver($event)" (drop)="onDrop($event, TaskStatus.inprogress)">
      
      <div class="kanban-header">In Progress</div>
      
      <div class="kanban-body">
        
        <div class="kanban-item" *ngFor="let task of inProgressList" 
             draggable="true" (dragstart)="onDragStart(task)"
             (click)="openTaskDetails(task)">
          {{ task.title }} <span>{{ assignedUserName[task.id!] }}</span>

        </div>
      </div>
    </div>
    
    <div class="kanban-column" (dragover)="onDragOver($event)" (drop)="onDrop($event, TaskStatus.done)">
      
      <div class="kanban-header">Done</div>
      
      <div class="kanban-body">
        
        <div class="kanban-item" *ngFor="let task of doneList" 
             draggable="true" (dragstart)="onDragStart(task)"
             (click)="openTaskDetails(task)">
          {{ task.title }} <span>{{ assignedUserName[task.id!] }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
