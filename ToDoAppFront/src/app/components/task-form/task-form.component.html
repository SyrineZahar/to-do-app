<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <!-- Champ pour le titre de la tâche -->
    <div class="form-group">
        <label for="title">Titre</label>
        <input
            id="title"  
            type="text"  
            class="form-control"  
            formControlName="title"  
            placeholder="Entrer le titre de la tâche"
        />
    </div>

    <!-- Champ pour la description de la tâche -->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
            id="description"  
            class="form-control"  
            formControlName="description"  
            placeholder="Entrer la description"
        ></textarea>

    </div>

    <!-- Menu déroulant pour sélectionner le statut de la tâche -->
    <div class="form-group">
        <label for="status">Statut</label>
        <select id="status" class="form-control" formControlName="status">
            <!-- Génération dynamique des options à partir de taskStatuses -->
            <option *ngFor="let status of taskStatuses" [value]="status">
                {{ status }}  <!-- Affichage du statut -->
            </option>
        </select>
    </div>

    <!-- Champ pour définir la date limite de la tâche -->
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input
            id="deadline"  
            type="date" 
            class="form-control"  
            formControlName="deadline"  
        />
    </div>

    <!-- Bouton pour soumettre le formulaire -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <!-- Bouton pour annuler et retourner à la liste des tâches -->
    <button type="button" class="btn btn-secondary" (click)="navigateToTasks()">Annuler</button>
</form>
