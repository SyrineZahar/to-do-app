<div class="add-task">
    <h1 class="text-center">Add Task</h1>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"  
          type="text"  
          class="form-control"  
          formControlName="title"  
          placeholder="Enter a title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"  
          class="form-control"  
          formControlName="description"  
          placeholder="Enter a description"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" formControlName="status">
          <option *ngFor="let status of taskStatuses" [value]="status">
            {{ status }}  
          </option>
        </select>
      </div>
  
      <div class="form-group" >
        <label for="deadline">Deadline</label>
        <input
          id="deadline"  
          type="date" 
          class="form-control"  
          formControlName="deadline"  
        />
      </div>
  
      <div class="form-group" >
        <label for="user_id">Assigner user</label>
        <select id="user_id" class="form-control" formControlName="user_id">
          <option value="" disabled selected>Choisir un utilisateur</option> 
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btsave">Save</button>
      <button type="button" class="btn btn-secondary" (click)="navigateToTasks()">Cancel</button>
    </form>
  </div>
